{% extends 'posts/base.html' %}
{% block content %}
    {% if all_posts %}
            {% for post in all_posts %}
                <div class="ui raised very padded text container segment">
                    <h2>{{ post.title }}</h2>
                    <img src="{{ post.image.url }}"/><br />
                    <a  href="{% url 'post-detail' post.id%}" style="float: right;">Click here to see post >></a>
                </div>
            {% endfor %}
    {% endif %}
{% endblock %}
