{% extends 'posts/base.html' %}
{% block content %}
    <div class="ui raised very padded text container segment">
        <form method="POST" class="ui form">
            <h2>Reset your password!</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="ui button" type="submit">Send confirmation link</button>
        </form>
        <p>Forgot your password? Press this <a href="{% url 'password_reset' %}">link</a> to reset it!</p>
    </div>
{% endblock %}
